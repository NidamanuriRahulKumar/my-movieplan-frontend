<section>
  <div class="custom-container">
    <h3 style="color: red">{{ errorMessage }}</h3>
    <form [formGroup]="screenForm" (ngSubmit)="addAScreen()">

        <div class="form-group">
          <div class="input-data">
            <input
              type="text"
              class="form-control"
              formControlName="screenName"
              required
            />

            <label for="">Screen Name</label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <div class="row">
            <div class="col input-data">
              <input
                type="text"
                class="form-control"
                formControlName="rows"
                required
              />
              <div class="underline"></div>
              <label for="">Rows</label>
            </div>

              />

            </div>-->
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <div class="row">
            <div class="col input-data">
              <input
                type="text"
                class="form-control"
                formControlName="columns"
                required
              />
              <div class="underline"></div>
              <label for="">Columns</label>
            </div>
            <!--<div class="col input-data">
              <input
                type="text"
                class="form-control"
                formControlName="movieRating"
                required
              />
              <div class="underline"></div>
              <label for="">Movie Rating</label>
            </div>-->
          </div>
        </div>
      </div>
      <!--<div class="form-group">

        <button

    </form>
  </div>
</section>
